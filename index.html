<!DOCTYPE html>
<html>
<head>
    <title>Fahrenheit From Celsius</title>
</head>
<body>
    <script>
	var cTemp = 100;
	function convert(cTemp){
	var hTemp = ((cTemp * 9) /5 ) + 32;
	return hTemp;
	}
	document.write(cTemp " degree celcius, is aquivalent to " + convert(cTemp) + " Fahrenheit.");
    </script>
</body>
</html>
